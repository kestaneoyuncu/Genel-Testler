<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konuştuğun Kişi Senden Hoşlanıyor Mu?</title>
<style>
  body {
    background: #f9f9fb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0; padding: 20px;
  }
  .container {
    background: white;
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  h1 {
    margin-bottom: 15px;
    color: #333;
  }
  #question {
    font-size: 1.3rem;
    margin-bottom: 25px;
    min-height: 70px;
  }
  .answers {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }
  label {
    background: #eef1f7;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 1.1rem;
    user-select: none;
  }
  label:hover {
    background: #d1d9f7;
  }
  input[type="radio"] {
    display: none;
  }
  input[type="radio"]:checked + label {
    background: #5a72f7;
    color: white;
    font-weight: 600;
  }
  button {
    background: #5a72f7;
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #4258c8;
  }
  #result {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    white-space: pre-wrap;
    margin-top: 25px;
  }
  .fade-out {
    animation: fadeOut 0.5s forwards;
  }
  .fade-in {
    animation: fadeIn 0.5s forwards;
  }
  @keyframes fadeOut {
    to {opacity: 0; transform: translateY(-20px);}
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Konuştuğun Kişi Senden Hoşlanıyor Mu?</h1>
  <div id="question" class="fade-in">Yükleniyor...</div>
  <form id="answersForm" class="answers"></form>
  <button id="nextBtn">Sonraki</button>
  <div id="result"></div>
</div>

<script>
const questions = [
  {
    text: "1. Mesajlarına genellikle ne kadar sürede cevap veriyor?",
    options: [
      {text: "Çok hızlı (birkaç dakika içinde)", points: 3},
      {text: "Ortalama (1 saat içinde)", points: 2},
      {text: "Geç (birkaç saat ya da daha uzun)", points: 0},
    ]
  },
  {
    text: "2. Sana sık sık emoji gönderiyor mu?",
    options: [
      {text: "Evet, bolca", points: 3},
      {text: "Ara sıra", points: 1},
      {text: "Neredeyse hiç", points: 0},
    ]
  },
  {
    text: "3. Mesajlaşırken seni özel olarak çağırdığı bir lakabı ya da takma adı var mı?",
    options: [
      {text: "Evet, sürekli kullanıyor", points: 3},
      {text: "Bazen kullanıyor", points: 1},
      {text: "Hayır, hiç kullanmıyor", points: 0},
    ]
  },
  {
    text: "4. Konuşmalarınızda seni sık sık soruyor mu?",
    options: [
      {text: "Evet, çok fazla", points: 3},
      {text: "Ara sıra", points: 1},
      {text: "Nadiren veya hiç", points: 0},
    ]
  },
  {
    text: "5. Mesajlarında genelde pozitif ve neşeli bir ton var mı?",
    options: [
      {text: "Evet, hep böyle", points: 3},
      {text: "Karışık", points: 1},
      {text: "Hayır, genelde ciddi ya da mesafeli", points: 0},
    ]
  },
  {
    text: "6. Sana kendisiyle ilgili özel şeyler anlatıyor mu?",
    options: [
      {text: "Evet, rahatça paylaşıyor", points: 3},
      {text: "Bazen paylaşıyor", points: 1},
      {text: "Nadiren paylaşıyor", points: 0},
    ]
  },
  {
    text: "7. Sana mesaj göndermek için kendi inisiyatifiyle sık sık ilk adımı atıyor mu?",
    options: [
      {text: "Evet, çoğunlukla o başlatıyor", points: 3},
      {text: "Bazen o başlatıyor, bazen ben", points: 1},
      {text: "Genelde ben başlatıyorum", points: 0},
    ]
  },
  {
    text: "8. Sohbet sırasında gelecekle ilgili (örneğin buluşma, oyun oynama vs.) plan yapıyor mu?",
    options: [
      {text: "Evet, sık sık", points: 3},
      {text: "Ara sıra", points: 1},
      {text: "Hiç yapmıyor", points: 0},
    ]
  },
  {
    text: "9. Mesajlarına verdiğin cevaplara hızlı dönüş yapıyor mu?",
    options: [
      {text: "Evet, hemen cevap verir", points: 3},
      {text: "Bazen bekletir", points: 1},
      {text: "Uzun süre cevap vermiyor", points: 0},
    ]
  },
  {
    text: "10. Sohbetlerde seni dinlediğini ve anladığını gösteriyor mu?",
    options: [
      {text: "Evet, net anlaşılıyor", points: 3},
      {text: "Ara sıra anlaşılıyor", points: 1},
      {text: "Hayır, çoğunlukla ilgisiz", points: 0},
    ]
  }
];

let currentIndex = 0;
let totalPoints = 0;

const questionEl = document.getElementById("question");
const answersForm = document.getElementById("answersForm");
const nextBtn = document.getElementById("nextBtn");
const resultDiv = document.getElementById("result");

function showQuestion() {
  const q = questions[currentIndex];
  questionEl.classList.remove("fade-in");
  questionEl.classList.add("fade-out");
  answersForm.classList.add("fade-out");

  setTimeout(() => {
    questionEl.textContent = q.text;
    answersForm.innerHTML = "";
    q.options.forEach((opt, i) => {
      const id = `opt${currentIndex}_${i}`;
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "answer";
      radio.id = id;
      radio.value = opt.points;
      radio.required = true;
      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = opt.text;
      answersForm.appendChild(radio);
      answersForm.appendChild(label);
    });

    questionEl.classList.remove("fade-out");
    questionEl.classList.add("fade-in");
    answersForm.classList.remove("fade-out");
  }, 500);
}

nextBtn.addEventListener("click", () => {
  const selected = answersForm.querySelector('input[name="answer"]:checked');
  if (!selected) {
    alert("Lütfen bir seçenek seç!");
    return;
  }
  totalPoints += parseInt(selected.value);
  currentIndex++;

  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  answersForm.style.display = "none";
  nextBtn.style.display = "none";
  questionEl.style.display = "none";

  let percent = Math.round((totalPoints / (questions.length * 3)) * 100);
  let msg = "";

  if (percent >= 80) {
    msg = `💖 %${percent} ihtimalle senden çok hoşlanıyor! Çok şanslısın!`;
  } else if (percent >= 50) {
    msg = `🙂 %${percent} ihtimalle senden hoşlanıyor olabilir. İpucu var!`;
  } else if (percent >= 25) {
    msg = `😐 %${percent} ihtimalle kararsız veya biraz ilgisi var. Sabırlı ol.`;
  } else {
    msg = `😕 %${percent} ihtimalle senden pek hoşlanmıyor gibi görünüyor. Üzülme!`;
  }

  resultDiv.textContent = msg;

  // Sonucu kaydet
  let results = JSON.parse(localStorage.getItem("testResults")) || {};
  results["💬 Konuştuğun Kişi Hoşlanma Testi"] = msg;
  localStorage.setItem("testResults", JSON.stringify(results));
}

showQuestion();
</script>

</body>
</html>
