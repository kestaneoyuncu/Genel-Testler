<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Sonu√ßlarƒ±m</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .results-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .result-item {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .no-result {
      font-size: 18px;
      color: #777;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="results-container">
  <h1>üìä Sonu√ßlarƒ±m</h1>
  <div id="results"></div>
  <button onclick="window.location.href='index.html'">üè† Ana Men√ºye D√∂n</button>
</div>

<script>
  // localStorage'dan sonu√ßlarƒ± al
  const results = JSON.parse(localStorage.getItem("testResults")) || {};
  const resultsDiv = document.getElementById("results");

  if (Object.keys(results).length === 0) {
    resultsDiv.innerHTML = "<p class='no-result'>Hen√ºz bir test √ß√∂zmedin.</p>";
  } else {
    for (let testName in results) {
      const div = document.createElement("div");
      div.classList.add("result-item");
      div.innerText = `${testName}: ${results[testName]}`;
      resultsDiv.appendChild(div);
    }
  }
</script>

</body>
</html>
