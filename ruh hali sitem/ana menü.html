<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Merkezi - Ana Menü</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      animation: gradientShift 8s infinite alternate;
    }
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #74ebd5, #ACB6E5); }
      100% { background: linear-gradient(135deg, #ACB6E5, #74ebd5); }
    }
    .menu-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      width: 600px;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .test-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .test-btn {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .test-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .results-btn {
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .results-btn:hover {
      background-color: #1f6691;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>Test Merkezine Hoş Geldin</h1>
    <p>Hangi testi çözmek istersin? 🚀</p>

    <div class="test-list">
      <button class="test-btn" onclick="window.location.href='ruh hali testi.html'">🧠 Ruh Hali Testi</button>
      <button class="test-btn" onclick="window.location.href='psikoloji testi.html'">💼 Psikolojik Durum Testi</button>
      <button class="test-btn" onclick="window.location.href='Cinsel Yönelim testi.html'">😌 Cinsel Yönelim Testi</button>
      <button class="test-btn" onclick="window.location.href='İlişki Uyumu testi.html'">❤️ İlişki Uyumu Testi</button>
      <button class="test-btn" onclick="window.location.href='senden hoslanıyormu testi.html'">💬 Senden Hoşlanıyor Mu?</button>
    </div>

    <!-- 📊 Sonuçlarım butonu -->
    <button class="results-btn" onclick="window.location.href='SOnuçlar.html'">📊 Sonuçlarım</button>

    <div class="footer">© 2025 Test Merkezi | Tüm Hakları Saklıdır</div>
  </div>

</body>
</html>
