<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiÅŸilik Testi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      width: 600px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: opacity 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      transition: opacity 0.5s ease-in-out;
    }
    .answers {
      display: flex;
      justify-content: space-between;
      margin: 25px 0;
      transition: opacity 0.5s ease-in-out;
    }
    .answer-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transform: scale(1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .answer-btn:hover {
      transform: scale(1.15);
    }
    .answer-btn.selected {
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transform: scale(1.2);
    }
    button#nextBtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button#nextBtn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .label-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .fade-out {
      opacity: 0;
    }
    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question">1. Yeni insanlarla tanÄ±ÅŸmayÄ± severim.</h2>

  <!-- ÃœSTTE ETÄ°KETLER -->
  <div class="label-row">
    <span>KatÄ±lmÄ±yorum</span>
    <span>TarafsÄ±z</span>
    <span>KatÄ±lÄ±yorum</span>
  </div>

  <div class="answers" id="answers">
    <!-- Butonlar burada Ã¼retilecek -->
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Ä°leri</button>
  <div id="result"></div>
</div>

<script>
const questions = [
  "Yeni insanlarla tanÄ±ÅŸmayÄ± severim.",
  "YalnÄ±z kalmaktan hoÅŸlanÄ±rÄ±m.",
  "Risk almayÄ± severim.",
  "PlanlÄ± ve programlÄ± olmayÄ± severim.",
  "Ã‡evremdeki insanlara yardÄ±m etmeyi severim.",
  "EleÅŸtirilere karÅŸÄ± sakin kalabilirim.",
  "Yeni ÅŸeyler Ã¶ÄŸrenmek bana heyecan verir.",
  "Stresli ortamlarda rahat kalÄ±rÄ±m.",
  "Ä°nsanlara kolay gÃ¼venirim.",
  "DuygularÄ±mÄ± ifade etmekte rahatÄ±m."
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");

// ðŸŽ¨ Buton renkleri ve deÄŸerleri
const choices = [
  { text: "-3", color: "#e74c3c", value: -3 },
  { text: "-2", color: "#e67e22", value: -2 },
  { text: "-1", color: "#f1c40f", value: -1 },
  { text: "0",  color: "#bdc3c7", value: 0 },
  { text: "+1", color: "#2ecc71", value: 1 },
  { text: "+2", color: "#27ae60", value: 2 },
  { text: "+3", color: "#1e8449", value: 3 },
];

loadAnswers();

function loadAnswers() {
  answersEl.innerHTML = "";
  choices.forEach(c => {
    const btn = document.createElement("button");
    btn.classList.add("answer-btn");
    btn.textContent = c.text;
    btn.style.backgroundColor = c.color;
    btn.onclick = () => selectAnswer(btn, c.value);
    answersEl.appendChild(btn);
  });
}

function selectAnswer(btn, value) {
  document.querySelectorAll(".answer-btn").forEach(b => b.classList.remove("selected"));
  btn.classList.add("selected");
  btn.dataset.value = value;
}

function nextQuestion() {
  const selected = document.querySelector(".answer-btn.selected");
  if (!selected) {
    alert("LÃ¼tfen bir seÃ§enek seÃ§in!");
    return;
  }

  score += parseInt(selected.dataset.value);

  // Fade-out animasyonu baÅŸlat
  questionEl.classList.add("fade-out");
  answersEl.classList.add("fade-out");

  setTimeout(() => {
    currentQuestion++;

    if (currentQuestion < questions.length) {
      // Yeni soruyu yÃ¼kle
      questionEl.textContent = (currentQuestion + 1) + ". " + questions[currentQuestion];
      document.querySelectorAll(".answer-btn").forEach(b => b.classList.remove("selected"));

      // Fade-in
      questionEl.classList.remove("fade-out");
      answersEl.classList.remove("fade-out");
      questionEl.classList.add("fade-in");
      answersEl.classList.add("fade-in");
    } else {
      showResult();
    }
  }, 300);
}

function showResult() {
  questionEl.style.display = "none";
  answersEl.style.display = "none";
  document.querySelector(".label-row").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";

  let message = "";
  if (score <= -5) {
    message = "Ä°Ã§e dÃ¶nÃ¼k, sakin bir yapÄ±n var.";
  } else if (score <= 10) {
    message = "Dengeli ve uyumlu bir kiÅŸiliÄŸin var.";
  } else {
    message = "DÄ±ÅŸa dÃ¶nÃ¼k, enerjik ve sosyal bir yapÄ±n var!";
  }

let results = JSON.parse(localStorage.getItem("testResults")) || {};
results["ðŸ§  Psikoloji Testi"] = message;  
localStorage.setItem("testResults", JSON.stringify(results));

  resultEl.textContent = "SonuÃ§: " + message;

  // Sonucu fade-in yap
  setTimeout(() => {
    resultEl.style.opacity = "1";
  }, 200);
}
</script>

</body>
</html>
